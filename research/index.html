---
layout: default
title: research
---
<h1>{{ page.title }}</h1>

<h2>online experiments</h2>

{% for doc in site.experiments %}
    <a href="{{ doc.url }}">{{ doc.title }}</a>
    <br />
{% endfor %}

<h2>publications</h2>

{% for paper in site.data.papers %}
   <p>{{ paper.authors }} ({{paper.year}}) {{paper.title}} {{paper.publication}}
       <a href = "{{paper.web}}">web</a>
       <a href = "{{paper.file}}">pdf</a>
   </p>
{% endfor %}
